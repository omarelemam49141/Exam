<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Day5</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-3">Quiz</h1>
        <div class="header py-2 px-3 d-flex justify-content-between">
            <div class="counter"><b class="text-info" id="currentQ">0</b> of <span id="totalQ">0</span></div>
            <div class="timer badge bg-info"><span class="min"></span>:<span class="sec"></span></div>
        </div>
        <div class="body py-3 px-3 mt-4">
            <h3>Q.<span>Press "Start" to start the exam</span></h3>
            <ul class="list-unstyled options-list">
            
            </ul>
        </div>
        <div class="footer d-flex gap-3 my-3 p-3 justify-content-between">
            <button id="start" class="btn btn-success">Start</button>
            <button id="previous" class="btn btn-warning disabledBtn">Previous</button>
            <button id="next" class="btn btn-warning disabledBtn">Next</button>
            <button id="submit" class="btn btn-danger disabledBtn">Submit</button>
        </div>

        <div class="result">
            <div class="alert alert-success lead" id="right-result"></div>
            <div class="alert alert-danger lead" id="wrong-result"></div>
            <div class="alert alert-info lead" id="final-result"></div>
        </div>
    </div>

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" id="open-modal" style="visibility: hidden;" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Launch static backdrop modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Submit form</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <h3 class="text-danger">
                Are you sure you want to submit your answers now?
            </h3>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">No, return</button>
          <button type="button" id="confirmSubmitBtn" class="btn btn-outline-danger" data-bs-dismiss="modal">Yes, submit</button>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="index.js"></script>  
</body>
</html>
